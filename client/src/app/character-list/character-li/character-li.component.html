<div
  class="container"
  [routerLink]="['/sheet', character.id]"
  [ngClass]="{ hovered: hovered, hilight: hilight }"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseExit()"
>
  <span class="name">{{ character.name }}</span>
  <span *ngIf="character.biography.concept" class="concept">
    {{ character.biography.concept }}
  </span>
  <div>
    <span *ngFor="let level of levels; last as isLast" class="ao-level">
      {{ level.abilityOrigin }} {{ level.level }}<span *ngIf="!isLast">,</span>
    </span>
  </div>
</div>
