<div class="container">
  <div class="character-grid">
    <character-li
      *ngFor="let character of characters"
      [character]="character"
      [hilight]="character.id === hilightId"
    >
    </character-li>
  </div>

  <button class="add-character-button" (click)="newCharacter()">
    Add character
  </button>
</div>
