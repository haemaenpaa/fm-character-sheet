<div
  class="abilities-list-container"
  [ngClass]="{ 'accessibility-colorized': colorized }"
>
  <div class="racial-abilities" *ngIf="hasRacialAbilities">
    <h3>Racial Abilities</h3>
    <racial-abilities [racialAbilities]="character!.race.abilities">
    </racial-abilities>
  </div>
  <div class="selections-container">
    <h3>Ability Origin selections</h3>
    <div>
      Order:
      <select [value]="selectionSort" (change)="onSortChange($event)">
        <option
          *ngFor="let opt of sortOptions"
          [value]="opt.value"
          [selected]="opt.value === selectionSort"
        >
          {{ opt.label }}
        </option>
      </select>
    </div>
    <div class="ao-selections">
      <ao-selection-list
        [selections]="character.selections"
        [characterLevel]="character.totalLevel"
        [sortOrder]="selectionSort"
        (selectionAdded)="onSelectionAdd($event)"
        (selectionDeleted)="onSelectionRemove($event)"
        (selectionChanged)="onSelectionEdit($event)"
      ></ao-selection-list>
    </div>
  </div>
</div>
