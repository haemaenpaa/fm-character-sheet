<div
  class="ability-grid-container grid-border"
  [ngClass]="{ 'accessibility-colorized': colorized }"
>
  <div class="br-cell physical">
    <ability-score
      [ability]="character.abilities.br"
      (modified)="onModified($event.abilityIdentifier, $event.abilityValue)"
      (roll)="performRoll($event)"
    ></ability-score>
  </div>
  <div class="int-cell mental">
    <ability-score
      [ability]="character.abilities.int"
      (modified)="onModified($event.abilityIdentifier, $event.abilityValue)"
      (roll)="performRoll($event)"
    ></ability-score>
  </div>
  <div class="pre-cell social">
    <ability-score
      [ability]="character.abilities.pre"
      (modified)="onModified($event.abilityIdentifier, $event.abilityValue)"
      (roll)="performRoll($event)"
    ></ability-score>
  </div>
  <div class="dex-cell physical">

      [ability]="character.abilities.dex"
      (modified)="onModified($event.abilityIdentifier, $event.abilityValue)"
      (roll)="performRoll($event)"
    ></ability-score>
  </div>
  <div class="cun-cell mental">
    <ability-score
      [ability]="character.abilities.cun"
      (modified)="onModified($event.abilityIdentifier, $event.abilityValue)"
      (roll)="performRoll($event)"
    ></ability-score>
  </div>
  <div class="man-cell social">
    <ability-score
      [ability]="character.abilities.man"
      (modified)="onModified($event.abilityIdentifier, $event.abilityValue)"
      (roll)="performRoll($event)"
    ></ability-score>
  </div>
  <div class="vit-cell physical">
    <ability-score
      [ability]="character.abilities.vit"
      (modified)="onModified($event.abilityIdentifier, $event.abilityValue)"
      (roll)="performRoll($event)"
    ></ability-score>
  </div>
  <div class="res-cell mental">
    <ability-score
      [ability]="character.abilities.res"
      (modified)="onModified($event.abilityIdentifier, $event.abilityValue)"
      (roll)="performRoll($event)"
    ></ability-score>
  </div>
  <div class="com-cell social">
    <ability-score
      [ability]="character.abilities.com"
      (modified)="onModified($event.abilityIdentifier, $event.abilityValue)"
      (roll)="performRoll($event)"
    ></ability-score>
  </div>
</div>
