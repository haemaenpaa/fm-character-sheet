<div class="score-box">
  <div class="ability-name">
    {{ ability.identifier | abilityName : "long" }}
  </div>
  <editable-text
    class="ability-score ability-score-edit"
    (numberChanged)="valueChanged($event)"
    [value]="ability.score"
  ></editable-text>
  <div class="ability-modifier" (click)="emitRoll()">
    {{ ability.modifier | modifier }}
  </div>
</div>
