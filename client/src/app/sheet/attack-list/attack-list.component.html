<div
  class="attacks-container"
  [ngClass]="{ 'accessibility-colorized': colorized }"
>
  <div class="header">Attacks</div>
  <div class="attacks-list">
    <div
      *ngFor="let attack of character.attacks | attackSort; index as i"
      class="attack-item"
      [ngClass]="'color-' + (i % 3)"
    >
      <attack-item
        [attack]="attack"
        [abilityModifiers]="abilityModifiers"
        [characterId]="character.id!"
        [colorized]="colorized"
        [proficiency]="character.proficiency"
        (attackChanged)="onAttackChanged($event)"
        (copied)="onAttackCopied($event)"
        (deleted)="onAttackDeleted($event)"
      ></attack-item>
    </div>
  </div>
  <div class="add-button" (click)="addAttack()">+</div>
</div>
