<div class="outer-container">
  <div class="name">
    <editable-text
      [value]="container.name"
      (valueChanged)="container.name = $event"
    >
    </editable-text>
  </div>
  <div class="description">
    <editable-text
      [value]="container.description"
      [rows]="3"
      (valueChanged)="onDescriptionChange($event)"
    ></editable-text>
  </div>
  <div
    [id]="'items_' + container.id"
    class="items"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
  >
    <div
      cdkDrag
      class="itemRow"
      *ngFor="let item of container.contents"
      [cdkDragData]="item"
    >
      <div class="handle" cdkDragHandle>â‹®</div>
      <item-view
        [item]="item"
        (itemChanged)="onItemChange(item, $event)"
      ></item-view>
    </div>
    <div class="add-button" (click)="addItem()">+</div>
  </div>

  <div class="weight">
    <divided-number
      [value]="totalWeight"
      [shiftDigits]="3"
      [precision]="2"
    ></divided-number
    >kg
  </div>
</div>
