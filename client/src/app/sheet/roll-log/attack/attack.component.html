<div class="single-roll">
  <div
    *ngIf="roll.rolls[0].character && roll.rolls[0].character.length > 0"
    class="roll-character"
  >
    {{ roll.rolls[0].character }} :
  </div>
  <div class="roll-title" *ngIf="!roll.rolls[0].name">To hit :</div>
  <div class="roll-title" *ngIf="roll.rolls[0].name">
    {{ roll.rolls[0].name }} to hit:
  </div>
  <div *ngFor="let d of roll.rolls[0].dice" class="die-roll">
    {{ d | roll }}
  </div>
</div>
