<div #logScroll class="rolls-display">
  <div
    *ngFor="let r of rolls"
    class="single-roll"
    [ngClass]="{ 'accessibility-colorized': colorized }"
  >
    <div [ngSwitch]="rollToType(r)" [ngClass]="rollToType(r)">
      <simple-check [roll]="r" *ngSwitchCase="'simple-check'"></simple-check>
      <skill-check [roll]="r" *ngSwitchCase="'skill-check'"></skill-check>
      <saving-throw-log
        [roll]="r"
        *ngSwitchCase="'saving-throw'"
      ></saving-throw-log>
      <spell-attack-roll
        [roll]="r"
        *ngSwitchCase="'spell-attack'"
      ></spell-attack-roll>
      <spell-save-log [roll="r" *ngSwitchCase="'spell-save'"></spell-save-log>
      <soul-check-log [roll]="r" *ngSwitchCase="'soul-check'"></soul-check-log>
      <spell-damage-roll
        [roll]="r"
        *ngSwitchCase="'spell-damage'"
      ></spell-damage-roll>
      <attack [roll]="r" *ngSwitchCase="'attack'"></attack>
      <attack-damage [roll]="r" *ngSwitchCase="'attack-damage'"></attack-damage>
      <attack-effect [roll]="r" *ngSwitchCase="'attack-effect'"></attack-effect>
      <hit-die-row [roll]="r" *ngSwitchCase="'hit-dice'"></hit-die-row>
      <health-roll-row
        [roll]="r"
        *ngSwitchCase="'hit-points'"
      ></health-roll-row>

      <unknown-roll *ngSwitchCase="'unknown'" [roll]="r"></unknown-roll>
    </div>
  </div>
</div>
