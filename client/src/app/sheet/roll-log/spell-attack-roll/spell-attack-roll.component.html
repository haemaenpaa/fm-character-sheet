<div class="single-roll" (mouseenter)="startHover()" (mouseleave)="endHover()">
  <div
    *ngIf="roll.character && roll.character.length > 0"
    class="roll-character"
  >
    {{ roll.character }} :
  </div>
  <div class="roll-title" *ngIf="!roll.name">Spell attack:</div>
  <div class="roll-title" *ngIf="roll.name">{{ roll.name }} to hit:</div>
  <div *ngFor="let d of roll.dice" class="die-roll">
    {{ d | roll }}
  </div>
  <div *ngFor="let m of roll.filteredModifiers" class="die-modifier">
    {{ m.value | modifier }}
  </div>
  <button
    class="clipboard-button"
    *ngIf="hovered"
    (click)="copyMacro()"
  ></button>
</div>
