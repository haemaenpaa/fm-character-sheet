<div
  class="container"
  [routerLink]="['sheet', character?.id]"
  [ngClass]="{ hovered: hovered }"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseExit()"
>
  {{ character?.name }}
  <div>
    <span *ngFor="let level of levels" class="ao-level">
      {{ level.abilityOrigin }}{{ level.level }}
    </span>
  </div>
</div>
