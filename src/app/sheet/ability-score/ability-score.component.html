<div class="container score-box">
  <div class="row justify-content-center ability-name">
    {{ ability.identifier | abilityName: "long" }}
  </div>
  <div class="row justify-content-center ability-score">
    {{ ability.score }}
  </div>
  <div class="row justify-content-center ability-modifier">
    {{ (ability.modifier >= 0 ? "+" : "") + ability.modifier }}
  </div>
</div>
