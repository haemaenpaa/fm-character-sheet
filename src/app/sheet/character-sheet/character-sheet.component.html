<div class="sheet-container">
  <div class="character-particulars">
    <div class="character-name">
      <div>{{ character.name }}</div>
    </div>
    <div class="character-race">
      <div class="character-race-label">Race:</div>
      <div class="character-main-race">{{ character.race.name }}</div>
      <div class="character-subrace" *ngIf="character?.race?.subrace">
        ({{ character.race.subrace }})
      </div>
    </div>
    <div class="character-level">
      <div class="character-level-label">Level {{ character.totalLevel }}:</div>
      <div
        class="character-ao"
        *ngFor="let level of levelList; let last = last"
      >
        {{ level.abilityOrigin }} {{ level.level }}
      </div>
    </div>
  </div>
  <div class="character-abilities">
    <ability-grid [character]="character"></ability-grid>
  </div>
  <div class="rolls-display">
    <div *ngFor="let r of rolls" class="single-roll">
      <div *ngIf="r.character && r.character.length > 0" class="roll-character">
        {{ r.character }} :
      </div>
      <div *ngIf="r.title" class="roll-title">
        {{ r.title | abilityName: "short" }} Check:
      </div>
      <div *ngFor="let d of r.dice" class="die-roll">
        {{ d | roll }}
      </div>
      <div *ngFor="let m of r.filteredModifiers" class="die-modifier">
        {{ m.value | modifier }}
      </div>
    </div>
  </div>
</div>
