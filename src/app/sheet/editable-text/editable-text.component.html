<span *ngIf="!editing" class="clickable" (click)="editing = enabled">
  {{ value }}
</span>
<div
  class="empty-placeholder clickable"
  (click)="editing = enabled"
  *ngIf="enabled && isEmpty && !editing"
>
  {{ placeholder }}
</div>
<input
  *ngIf="editing && rows === 1"
  class="editable-view"
  [value]="value"
  [cdkTrapFocus]="editing"
  [cdkTrapFocusAutoCapture]="editing"
  (change)="onValueChanged($event)"
  (keyup.enter)="editing = false"
  (blur)="editing = false"
/>
<textarea
  *ngIf="editing && rows > 1"
  class="editable-view"
  [value]="value"
  [cdkTrapFocus]="editing"
  [cdkTrapFocusAutoCapture]="editing"
  (change)="onValueChanged($event)"
  (blur)="editing = false"
></textarea>
