<span *ngIf="!editing" class="clickable" (click)="editing = true">
  {{ value }}
</span>
<input
  *ngIf="editing"
  class="editable-view"
  [value]="value"
  [cdkTrapFocus]="editing"
  [cdkTrapFocusAutoCapture]="editing"
  (change)="onValueChanged($event)"
  (keyup.enter)="editing = false"
  (blur)="editing = false"
/>
