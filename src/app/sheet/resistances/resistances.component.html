<div class="resistances-container">
  <resistance-item
    *ngFor="let r of racialResistances; let i = index"
    [id]="'racial-resistance-' + i"
    [racial]="true"
    [resistance]="r"
  ></resistance-item>
  <resistance-item
    *ngFor="let r of resistances; let i = index"
    [id]="'resistance-' + i"
    [racial]="false"
    [resistance]="r"
  ></resistance-item>
</div>
